<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Loan Calculator</title>
</head>
<body>
  
  <div class="container">
    <h2>Loan Installment Calculator</h2>

    <div id="loan-src">

      <form class="loan-form" name="loanForm">
        <table>
          <tr>
            <td>Loan Amount:</td>
            <td><input id="loan-amt" type="text" name="loanAmt" size="10"></td>
          </tr>
          <tr>
            <td>Number of Months:</td>
            <td><input id="months" type="text" name="months" size="10"></td>
          </tr>
          <tr>
            <td>Annual Interest Rate:<br/><span>(ex. 4.5% = 4.5)</span></td>
            <td><input id="rate" type="text" name="rate" size="10"></td>
          </tr>
          <tr>
            <td>Extra Monthly Payment:</td>
            <td><input id="extra" type="text" name="extra" size="10"></td>
          </tr>
          <tr>
            <td><input class="loan-form-btn" type="button" onclick="validate()" value="Calculate"></td>
            <td><input class="loan-form-btn" type="button" onclick="startOver()" value="Start Over"></td>
          </tr>
        </table>
      </form>

    </div><!-- #loan-src -->

    <div id="loan-info">

    </div><!--loan info-->

    <div id="table-header">
      <table cellpadding="15" border="1">
        <tr>
          <td width="60"><strong>Pmt</strong></td>
          <td width="80"><strong>Payment</strong></td>
          <td width="80"><strong>Principle</strong></td>
          <td width="60"><strong>Interest</strong></td>
          <td width="85"><strong>Interest Paid</strong></td>
          <td width="90"><strong>Balance</strong></td>
        </tr>
      </table>
    </div>

    <div id="table">

    </div>

  </div>

  <script src="./script.js"></script>
</body>
</html>
